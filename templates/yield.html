    html body {
      background-color: rgb(206, 206, 228);

<!--Form Section-->
<br /><br />
<h2 style="text-align: center; margin: 0px; color: black">
  <b>Crop Quality</b>
</h2>
<br />

<div
  style="
    width: 350px;
    height: 50rem;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;
  "
>
  <form method="POST" action="{{ url_for('yield_prediction') }}">
    <div class="form-group">
      <label for="rainfall" style="font-size: 17px"><b>Estimated_Insects_Count</b></label>
      <input
        type="number"
        class="form-control"
        id="rainfall"
        name="rainfall"
        placeholder="Enter the value"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="pest" style="font-size: 17px"
        ><b>Crop_Type</b></label
      >
      <input
        type="number"
        class="form-control"

        id="pest"
        name="pest"
        placeholder="for food crop insert 1 feed crop 0 "
        style="font-weight: bold"
        required
      />
    </div>

    <div class="form-group">
      <label for="temp" style="font-size: 17px"><b>Soil_Type</b></label>
      <input
        type="number"
        
        class="form-control"
        id="temp"
        name="temp"
        placeholder="good quality 1 bad 0"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="area" style="font-size: 17px"><b>Pesticide_Category</b></label>
      <input
        type="number"
        class="form-control"
        id="area"
        name="area"
        placeholder=" bad quality 1 medium 2 good3 "
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="week" style="font-size: 17px"><b>Number_of_dose_per_week</b></label>
      <input
        type="number"
        
        class="form-control"
        id="item"
        name="item"
        placeholder="Enter the value"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="week2" style="font-size: 17px"><b>Pesticide used in weeks</b></label>
      <input
        type="number"
        
        class="form-control"
        id="week"
        name="week"
        placeholder="Enter the value"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="week2" style="font-size: 17px"><b>Pesticide not used in weeks</b></label>
      <input
        type="number"
        
        class="form-control"
        id="week2"
        name="week2"
        placeholder="Enter the value"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="sess" style="font-size: 17px"><b>Season</b></label>
      <input
        type="number"
        
        class="form-control"
        id="sess"
        name="sess"
        placeholder="1 summer , 2 Rainy, 3 Winter"
        style="font-weight: bold"
        required
      />
    </div>

    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-info"
        style="color: black; font-weight: bold; width: 130px; height:50px; border-radius:12px; font-size: 21px;"
      >
        Predict
      </button>

  </form>
</div>
